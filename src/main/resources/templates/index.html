<html>
<body>
<h1>날시 정보 조회</h1>
<form action="/weather" method="get">
    <label for="city">도시:</label>
    <select id="city" name="city">
        <option value="Seoul" th:selected="${selected == 'Seoul'}">Seoul</option>
        <option value="Tokyo" th:selected="${selected == 'Tokyo'}">Tokyo</option>
        <option value="NewYork" th:selected="${selected == 'NewYork'}">NewYork</option>
        <option value="Paris" th:selected="${selected == 'Paris'}">Paris</option>
        <option value="London" th:selected="${selected == 'London'}">London</option>
    </select>
    <button type="submit">확인</button>
</form>

<p>날씨: <span th:text="${weather}"></span></p>
</body>
</html>
