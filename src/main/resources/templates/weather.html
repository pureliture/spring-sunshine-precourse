<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Weather Service</h1>

            <div class="card mb-4">
                <div class="card-body">
                    <form action="/weather" method="get">
                        <div class="mb-3">
                            <label for="city" class="form-label">City Name</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="e.g. Seoul, London" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                    </form>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                Error message
            </div>

            <div th:if="${weather}" class="card">
                <div class="card-header">
                    Weather Result
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${weather.summary}">Summary</h5>
                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item">
                            <strong>Temperature:</strong> <span th:text="${weather.temperature}"></span>°C
                        </li>
                        <li class="list-group-item">
                            <strong>Max Temperature:</strong> <span th:text="${weather.maxTemperature}"></span>°C
                        </li>
                        <li class="list-group-item">
                            <strong>Apparent Temperature:</strong> <span th:text="${weather.apparentTemperature}"></span>°C
                        </li>
                        <li class="list-group-item">
                            <strong>Humidity:</strong> <span th:text="${weather.humidity}"></span>%
                        </li>
                        <li class="list-group-item">
                            <strong>Wind Speed:</strong> <span th:text="${weather.windSpeed}"></span> km/h
                        </li>
                        <li class="list-group-item">
                            <strong>Precipitation:</strong> <span th:text="${weather.precipitation}"></span> mm
                        </li>
                        <li class="list-group-item">
                            <strong>Weather Code:</strong> <span th:text="${weather.weatherCode}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Outfit Recommendation:</strong> <span th:text="${weather.outfitRecommendation}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
